<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="not-visible" id="header">
      <img src="" alt="logo" />
      <h1>Covert</h1>
      <p><span id="user-name"></span></p>
    </header>
    ​
    <!--Pantalla principal-->
    <section id="login">
        <img src="" alt="logo" />
        <h1>Covert</h1>
        <form action="">
          <input
            class=""
            id="secret-name"
            type="text"
            placeholder="Nombre secreto"
            value=""
          />
          <button class="" id="button-get-in" type="button" name="send">
            Entrar
          </button>
        </form>
    </section>
    ​
    <!--Pantalla Cipher-->
    <main class="not-visible" id="screen-cipher">
      <!--Desplazamiento offset-->
      <section>
        <h2>Título</h2>
        <form action="">
          <label for="">
            <input class="" id="offset" type="number" name="cipher" value="" />
            espacios <br />
          </label>
        </form>
      </section>
      <!--Ingresar mensaje-->
      <section>
        <!--Caja izquierda-->
        <section>
          <form action="">
            <button class="" id="btn-simple-text" type="button" name="simple-text">
              Texto simple
            </button>
            <button class="" id="btn-cipher-text" type="button" name="cipher-text">
              Texto codificado
            </button>
            <br />
            <textarea
              id="string"
              name="text-here"
              rows="10"
              cols="60"
              value=""
              placeholder="Escribe algo..."
            ></textarea>
            <input
              class=""
              name="clear"
              type="reset"
              title="Borrar texto"
              value="X"
            />
          </form>
        </section>
        <!--Caja derecha-->
        <section>
          <form action="" class="" id="encode">
            <p>Texto codificado</p>
            <textarea
              id="text-area-right"
              name="text-here"
              value=""
              rows="10"
              cols="60"
              disabled
            ></textarea>
          </form>
          <form action="" class="not-visible" id="decode">
            <p>Texto decodificado</p>
            <textarea name="text-here" rows="10" cols="60" id="text-area-right2" disabled></textarea>
          </form> 
        </section>
        <!--Boton traducir-->
        <button class="" id="translate" type="button" name="translate">
          Traducir
        </button>
        <button class="" id="translate2" type="button" name="translate">
          Traducir2
        </button>
      </section>
    </main>
    ​
    <footer>
      <p>
        Todos tus mensajes serán información <strong>100% confidencial.</strong>
      </p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
